<body>
    <form method="POST"  action="cadastro.php" enctype="multipart/form-data" >
    <label for="fone"> celular com DDD </label>

    pattern="[0-9] {2} [0-9] {5} - [0-9] {4}" placeholder="11 999999-9999">

    <input type="time" id="hora-desejada" name="hora-desejada" required>
    <label for="hora-desejado"> horario final</label>
    <input type="time" id="hora-desejada" name="horario-final" required>
    <label> De>: </label>
    <input type="determine-local" name="data" value="now()" min="2000-06-07 t00:00">
    <input type="number" id="filho" name="filhos">
    <label for="peso" > PESO </label>
    0<input type="range" id="peso" name="peso" min="0" max="200"
    oninnt="display value=value" onchange="display value"> 200
    <p> sexo: </p>
    <input type="radio" id="sexo-m" name="sexo" value="masculino">
    <label for="sexo-m"> masculino </label>
    <input type="radio" id="sexo-f" name="sexo" value="feminino" >

    <input type="submit" value="cadastrar" >
    </form>
